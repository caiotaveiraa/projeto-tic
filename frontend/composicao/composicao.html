<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creche NV.Conceição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body onload="exibirFornecedor()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Creche NV.Conceição</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="fornecedor.html">Fornecedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../TiposProdutos/tiposprodutos.html">Tipos de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../UnidadeMedida/unidadeMedida.html">Unidades de Medidas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="border p-3 m-3">
            <input id="id" hidden>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 mt-4">
                        <label for="nomefor" class="form-label">Id Produto</label>
                        <input id="nomefor" class="form-control" type="number" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3 mt-4">
                        <label for="email" class="form-label">Id Produto Composto</label>
                        <input id="email" class="form-control" type="number" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="cnpjcpf" class="form-label"> Quantidade </label>
                        <input id="cnpjcpf" class="form-control" type="number"/>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onClick="salvarFornecedor()">Confirmar</button>
        </form>        
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col"> Id </th>
                    <th scope="col"> Nome </th>
                    <th scope="col"> Email </th>
                    <th scope="col"> CPF/CNPJ </th>
                    <th scope="col"> Telefone </th>
                    <th scope="col"> Tipo de Pessoa </th>
                    <th scope="col"> CEP </th>
                    <th scope="col"> Cidade </th>
                    <th scope="col"> Rua </th>
                    <th scope="col"> Bairro </th>
                    <th scope="col"> Numero </th>
                    <th scope="col"> Complemento </th>
                    <th> Remover </th>
                    <th> Atualizar </th>
                  </tr>
            </thead>
            <tbody id="corpoTabela">

            </tbody>
        </table>
    </div>
    <script src="fornecedor.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
