<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creche NV.Conceição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
   
    <div class="container">
        <form class="border p-3 m-3">
            <div class="mb-3 mt-4">
                <label for="usu_login" class="form-label"> Usuario </label>
                <input required id="usu_login" class="form-control w-50" type="text"/>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label"> Nome </label>
                <input type="nome" id="nome" class="form-control w-50" type="text"/>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label"> Senha </label>
                <input type="senha" id="senha" class="form-control w-50" type="text"/>
            </div>
            <button type="button" class="btn btn-primary" onClick="cadastrar()"> 
                Cadastrar 
            </button>
            <button type="button" class="btn btn-primary" onclick="window.location.href = 'login.html'"> 
                Já Possui um Login? 
            </button>
        </form>
    </div>
    <script src="cadastro.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
